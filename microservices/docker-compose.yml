version: '3.8'

services:
  # API Gateway
  api-gateway:
    build: ./api-gateway
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379
      - AUTH_SERVICE_URL=http://auth-service:8001
      - HOSPITALITY_SERVICE_URL=http://hospitality-service:8002
      - MENU_SERVICE_URL=http://menu-service:8003
      - BOOKING_SERVICE_URL=http://booking-service:8004
      - PAYMENT_SERVICE_URL=http://payment-service:8005
      - NOTIFICATION_SERVICE_URL=http://notification-service:8006
      - ANALYTICS_SERVICE_URL=http://analytics-service:8007
    depends_on:
      - redis
      - auth-service
      - hospitality-service
      - menu-service
      - booking-service
      - payment-service
      - notification-service
      - analytics-service
    networks:
      - buffr-network

  # Authentication Service
  auth-service:
    build: ./auth-service
    ports:
      - "8001:8001"
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://buffruser:buffrpass@postgres:5432/buffrhost_auth
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-jwt-secret-key-here
    depends_on:
      - postgres
      - redis
    networks:
      - buffr-network

  # Hospitality Service
  hospitality-service:
    build: ./hospitality-service
    ports:
      - "8002:8002"
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://buffruser:buffrpass@postgres:5432/buffrhost_hospitality
    depends_on:
      - postgres
    networks:
      - buffr-network

  # Menu Service
  menu-service:
    build: ./menu-service
    ports:
      - "8003:8003"
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://buffruser:buffrpass@postgres:5432/buffrhost_menu
    depends_on:
      - postgres
    networks:
      - buffr-network

  # Booking Service
  booking-service:
    build: ./booking-service
    ports:
      - "8004:8004"
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://buffruser:buffrpass@postgres:5432/buffrhost_booking
    depends_on:
      - postgres
    networks:
      - buffr-network

  # Payment Service
  payment-service:
    build: ./payment-service
    ports:
      - "8005:8005"
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://buffruser:buffrpass@postgres:5432/buffrhost_payment
    depends_on:
      - postgres
    networks:
      - buffr-network

  # Notification Service
  notification-service:
    build: ./notification-service
    ports:
      - "8006:8006"
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://buffruser:buffrpass@postgres:5432/buffrhost_notification
    depends_on:
      - postgres
    networks:
      - buffr-network

  # Analytics Service
  analytics-service:
    build: ./analytics-service
    ports:
      - "8007:8007"
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://buffruser:buffrpass@postgres:5432/buffrhost_analytics
    depends_on:
      - postgres
    networks:
      - buffr-network

  # PostgreSQL Database
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=buffrhost
      - POSTGRES_USER=buffruser
      - POSTGRES_PASSWORD=buffrpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - buffr-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - buffr-network

  # Nginx Load Balancer (Optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api-gateway
    networks:
      - buffr-network

volumes:
  postgres_data:
  redis_data:

networks:
  buffr-network:
    driver: bridge
