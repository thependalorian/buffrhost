name: Backend Tests (Python)

on:
  workflow_call:
    inputs:
      python-version:
        description: "Python version to use"
        required: false
        default: "3.12"
        type: string
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ inputs.python-version || '3.12' }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version || '3.12' }}

      - name: Check if backend exists
        id: check_backend
        run: |
          if [ -d "backend" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Python dependencies
        if: steps.check_backend.outputs.exists == 'true'
        run: |
          python -m pip install --upgrade pip
          cd backend
          pip install -r requirements.txt || echo "Requirements file not found"

      - name: Run Python tests
        if: steps.check_backend.outputs.exists == 'true'
        run: |
          cd backend
          python -m pytest -v --tb=short || echo "No tests found, skipping..."
      
      - name: Skip backend tests
        if: steps.check_backend.outputs.exists == 'false'
        run: |
          echo "⚠️ Backend directory not found - skipping backend tests"
