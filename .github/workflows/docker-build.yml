name: Docker Build Test

on:
  workflow_call:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend container
        run: |
          cd frontend
          docker build --no-cache --tag shandi-frontend:ci-test .
          echo "✅ Frontend container built successfully"

      - name: Check if backend exists
        id: check_backend
        run: |
          if [ -d "backend" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build Backend container
        if: steps.check_backend.outputs.exists == 'true'
        run: |
          cd backend
          docker build --no-cache --tag shandi-backend:ci-test .
          echo "✅ Backend container built successfully"

      - name: Verify container images
        run: |
          echo "Verifying container images were created..."
          if ! docker image inspect shandi-frontend:ci-test >/dev/null 2>&1; then
            echo "❌ Frontend image not found!"
            exit 1
          fi
          if [ "${{ steps.check_backend.outputs.exists }}" == "true" ]; then
          if ! docker image inspect shandi-backend:ci-test >/dev/null 2>&1; then
            echo "❌ Backend image not found!"
            exit 1
          fi
          else
            echo "⚠️ Backend directory not found - skipping backend image verification"
          fi
          echo "✅ Container images built and verified successfully"

      - name: Cleanup
        if: always()
        run: |
          docker system prune -f
